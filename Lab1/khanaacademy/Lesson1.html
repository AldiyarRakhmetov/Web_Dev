<!DOCTYPE HTML>
<html>
    <head>
        <title>Lesson 1: Intro to HTML</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>My awesome poem</h1>
        <p>
            With a scream <br>
            I'll jump into a <strong>crater</strong> <br>
            Here I am <br>
            and here I am no <em>longer</em>
        </p>
        <h1>My awesome wishlist</h1>
        <ol>
            <li>I wish for money</li>
            <li>I wish for power</li>
            <li>I wish for fame</li>
        </ol>
        <h1>(not) My awesome duck picture</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR84pQVHkUOwlxo-i7EGAcBfVHy1LozBp-V-g&s" width="300px" height="300px">
    </body>
</html>
